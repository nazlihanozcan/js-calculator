<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorWindow">
        <div id="resultArea">
            <textarea name="resultBox" id="resultBox" cols="24" rows="1"></textarea>
        </div>
        
        <div id="buttonArea">
            <button class='btn-number' id='seven'>7</button>
            <button class='btn-number' id='eight'>8</button>
            <button class='btn-number' id='nine'>9</button>
            <button class='btn-op' id='plus'>+</button>
            <button class='btn-number' id='four'>4</button>
            <button class='btn-number' id='five'>5</button>
            <button class='btn-number' id='six'>6</button>
            <button class='btn-op' id='minus'>-</button>
            <button class='btn-number' id='one'>1</button>
            <button class='btn-number' id='two'>2</button>
            <button class='btn-number' id='three'>3</button>
            <button class='btn-op' id='times'>*</button>
            <button class='btn-control' id='clear'>CLEAR</button>
            <button class='btn-number' id='zero'>0</button>
            <button class='btn-control' id='dot'>.</button>
            <button class='btn-op' id='divide'>/</button>
            <button class="btn-control" id="backspace">BACKSPACE</button>
            <button class='btn-control' id='calculate'>=</button>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
